<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Secret Santa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='emcar-logo.png') }}" alt="Emcar Logo" class="logo">
      <h1>Emcar Secret Santa</h1>
    </header>

    {% if already %}
      <p>?? Hi <strong>{{ giver }}</strong>, you already picked: <strong>{{ receiver }}</strong>.</p>
    {% else %}
      <p>?? <strong>{{ giver }}</strong>, your Secret Santa person is: <strong>{{ receiver }}</strong>!</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back</a>
  </div>
</body>
</html>
